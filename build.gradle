// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //compile group: 'net.serenity-bdd', name: 'core', // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-core
	compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6', ext: 'pom'

    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.49'
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.89'
    
    
}

